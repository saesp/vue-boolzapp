<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="bg-container1">
            <div class="bg-container2">
                <div class="container">
                    
                    <!-- SECTION LEFT -->
                    <section class="sect-left">
                        <!-- header left -->
                        <header class="header-left">
    
                            <section>
                                <img class="img-avatar" src="img/avatar_2.jpg" alt="">
                                <span class="name-contact">Salvatore Esposito</span>
                            </section>
    
                            <section class="sect-head-i">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </section>
                        </header>
        
        
                        <!-- main left -->
                        <main class="main-left">
    
                            <nav>
                                <div class="notifications">
                                    <i class="fa-solid fa-bell-slash"></i>
                                    <span>
                                        <div>Ricevi notifiche di nuovi messaggi</div>
                                        <div><a href="#">Attiva notifiche desktop</a></div>
                                    </span>
                                </div>
                                <div class="search">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input type="search" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </nav>
        
                            <ul class="contacts-list">
                                <li class="contact"  v-for="(contact, index) in contacts" @click="clickContact(index)">
                                    <img class="img-avatar" :src=" 'img/avatar' + contact.avatar + '.jpg' " :alt="">
                                    <span class="contact-middle">
                                        <div class="name-contact">{{contact.name}}</div>
                                        <div class="last-mess">{{contact.messages[contact.messages.length - 1].message}}</div>
                                    </span>
                                    <span class="last-mess">{{contact.messages[contact.messages.length - 1].date}}</span>
                                </li>
                                                        
                            </ul>
                        </main>
                    </section>
                    
        

                    <!-- SECTION RIGHT -->
                    <section class="sect-right">
                        <!-- HEADER -->
                        <div v-for="(contact, index) in contacts">
                            <header class="header-right">
                                <section>
                                    <img class="img-avatar" :src=" 'img/avatar' + contact.avatar + '.jpg' " alt="">
                                    <span class="name-contact">{{contact.name}}</span>
                                </section>
        
                                <section class="sect-head-i">
                                    <i class="fa-solid fa-paperclip"></i>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </section>
                            </header>
                           
                        
                        
                            <!-- MAIN -->
                            <main class="main-right">
                                <div  :class="contact.messages.status === 'sent' ? 'green-mess' : ''" class="chat-mess">{{contact.messages.message}}</div>
                                <div  :class="contact.messages.status === 'received' ? 'white-mess' : ''" class="chat-mess">{{contact.messages.message}}</div>
                            </main>
                        </div>
                    
                    
                    
                        <!-- FOOTER -->
                        <footer class="footer-right">
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="search" placeholder="Invia un messaggio">
                            <i class="fa-solid fa-microphone"></i>
                        </footer>
        
                    </section>
               </div>
            </div>
        </div>
        
    
    
    
    
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="logic.js"></script>
    </div>
</body>
</html>
